<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Shooter</title>
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="js/utils.js"></script>
	<script src="js/target.js"></script>
	<script src="js/explosion.js"></script>
	<script src="js/projectile.js"></script>
	<script src="js/hammer.js"></script>
	<script src="js/muzzle.js"></script>
	<script src="js/gun.js"></script>
	<script>
		window.addEventListener("load", init);

		function init(){
		/*	const hammer = document.getElementById("hammer");

			hammer.addEventListener("mouseenter", () => {
				hammer.emit("fire-on");
			})
			hammer.addEventListener("mouseleave", () => {
				hammer.emit("fire-off");
			})*/
		}
	</script>
</head>
<body>
	<a-scene stats>

		<a-target
			position="0 4 -20">
		</a-target>

		<a-sphere
			position="0 0 -15"
			material="color: yellow; shader: flat">
			<a-animation
				attribute="radius"
				from="0"
				to="5"
				dur="2000"
				repeat="indefinite"
				easing="ease-out-circ">
			</a-animation>
			<a-animation
				attribute="color"
				from="yellow"
				to="red"
				dur="2000"
				easing="ease-in-circ"
				repeat="indefinite">
			</a-animation>
			<a-animation
				attribute="opacity"
				from="1"
				to="0"
				dur="2000"
				easing="ease-in-circ"
				repeat="indefinite">
			</a-animation>
		</a-sphere>

		<a-camera
			fov="60">

			<a-cursor>	
			</a-cursor>

			<a-gun>
				<a-muzzle></a-muzzle>
				<a-hammer
					id="hammer">
<!-- 					<a-animation
						attribute="rotation"
						from="0 0 0"
						to="50 0 0"
						dur="3000"
						easing="linear">
					</a-animation> 
					<a-animation
						attribute="rotation"
						from="50 0 0"
						to="-50 0 0"
						dur="950"
						easing="linear">
					</a-animation>-->
				</a-hammer>
			</a-gun>

		</a-camera>
	</a-scene>
</body>
</html>
