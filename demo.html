<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Target Practice Game</title>
	<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
	<script src="js/projectile-launcher.js"></script>
	<script src="js/target.js"></script>
</head>
<body>
	<a-scene>
		
		<a-target
			position="0 1.6 -10">

				position="-0.5 -0.4 -1">

		</a-camera>
	</a-scene>
