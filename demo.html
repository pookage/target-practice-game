<!DOCTYPE html>
<html lang="en">
<head>

	<title>Shooter</title>

	<script src="js/target.js"></script>
	<script src="js/projectile.js"></script>

</head>
<body>
	<a-scene>

		<a-target

			<a-cursor>

			</a-gun>

		</a-camera>
	</a-scene>
